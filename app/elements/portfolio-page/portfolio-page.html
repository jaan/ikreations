<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="portfolio-service.html">
<link rel="import" href="portfolio-card.html">

<polymer-element name="portfolio-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
      position: relative;
      box-sizing:border-box;
    }
    portfolio-card {
      margin-bottom: 30px;
      box-sizing:border-box;
    }

    </style>

    <portfolio-service id="service" portfolios="{{portfolios}}"></portfolio-service>
    
    <div layout vertical>
      <template repeat="{{portfolio in portfolios}}">
        <portfolio-card favorite="{{portfolio.favorite}}"> 
          <div width="70" height="70">{{portfolio.sid}}</div>
          <h2>{{portfolio.websitename}}</h2>
          <p>{{portfolio.description}}</p>
          <template if="{{portfolio.url}}">
              <p>Link: <a href="{{portfolio.url}}" target="_blank">{{portfolio.url}}</a></p>
          </template>
        </portfolio-card>
      </template>
    </div>
  </template>

  <script>
  Polymer("portfolio-list");
  </script>
</polymer-element>
